<!-- templates/components/news_card.html -->
<div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:shadow-xl hover:-translate-y-1">
  <div class="relative pb-48">
    {% if content.image_url %}
      <img src="{{ content.image_url }}" alt="{{ content.title }}" class="absolute h-full w-full object-cover">
    {% else %}
      <div class="absolute h-full w-full bg-gray-200 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    {% endif %}
    {% if content.content_type == 'video' %}
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="bg-black bg-opacity-50 rounded-full p-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    {% endif %}
    <div class="absolute top-0 right-0 m-2">
      <span class="bg-blue-600 text-white text-xs font-semibold px-2 py-1 rounded">{{ content.category|default:"General" }}</span>
    </div>
  </div>
  <div class="p-4">
    <div class="flex items-center text-xs text-gray-500 mb-2">
      <span class="mr-2">{{ content.source_name }}</span>
      <span>{{ content.pub_date|date:"M d, Y" }}</span>
    </div>
    <h3 class="font-bold text-lg mb-2 line-clamp-2 h-14">{{ content.title }}</h3>
    <p class="text-gray-600 text-sm line-clamp-3 h-14 mb-4">{{ content.description }}</p>
    <a href="{{ content.link }}" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium inline-flex items-center">
      Read more
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
      </svg>
    </a>
  </div>
</div>
