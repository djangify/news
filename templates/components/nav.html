<!-- templates/components/nav.html -->
<nav class="bg-gray-700 text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a href="{% url 'home' %}" class="font-bold text-xl">Djangify News</a>
        </div>
        
        <!-- Main Navigation - Desktop -->
        <div class="hidden md:ml-6 md:flex md:space-x-4">
          <a href="{% url 'home' %}" class="px-3 py-2 rounded-md text-sm font-medium {% if request.path == '/' %}bg-gray-900{% else %}hover:bg-gray-900{% endif %}">Home</a>
          
          <!-- Categories Dropdown - Desktop -->
          <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" type="button" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-900 flex items-center" aria-expanded="false" aria-haspopup="true">
              Categories
              <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div x-show="open" @click.away="open = false" class="origin-top-left absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-gray-700 ring-1 ring-black ring-opacity-5 z-50" role="menu" aria-orientation="vertical" aria-labelledby="categories-menu">
              {% for cat_value, cat_display in all_categories %}
                <a href="{% url 'category' cat_value|lower %}" class="block px-4 py-2 text-sm text-white hover:bg-gray-600" role="menuitem">{{ cat_display }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      
      <!-- Search - Desktop -->
      <div class="hidden md:flex items-center">
        <div class="relative">
          <form action="{% url 'search' %}" method="get" class="flex">
            <input type="text" name="q" placeholder="Search..." class="bg-gray-900 text-white rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </form>
        </div>
      </div>
      
      <!-- Mobile menu button -->
      <div class="flex items-center md:hidden">
        <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="menu-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" id="close-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state -->
  <div class="md:hidden hidden" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a href="{% url 'home' %}" class="block px-3 py-2 rounded-md text-base font-medium {% if request.path == '/' %}bg-gray-700 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">Home</a>
      
      <!-- Categories dropdown for mobile -->
      <div id="mobile-categories-menu" class="relative">
        <button id="mobile-categories-button" type="button" class="w-full text-left flex justify-between items-center px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-expanded="false" aria-haspopup="true">
          <span>Categories</span>
          <svg class="h-4 w-4 transform transition-transform duration-200" id="mobile-categories-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="mobile-categories-dropdown" class="hidden pl-4 py-2 space-y-1">
          {% for cat_value, cat_display in all_categories %}
            <a href="{% url 'category' cat_value|lower %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">{{ cat_display }}</a>
          {% endfor %}
        </div>
      </div>
      
      <!-- Mobile Search -->
      <div class="mt-4 px-3">
        <form action="{% url 'search' %}" method="get" class="flex">
          <input type="text" name="q" placeholder="Search..." class="bg-gray-700 text-white rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');
      
      if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('hidden');
          menuIcon.classList.toggle('hidden');
          closeIcon.classList.toggle('hidden');
        });
      }
      
      // Mobile categories dropdown
      const mobileCategoriesButton = document.getElementById('mobile-categories-button');
      const mobileCategoriesDropdown = document.getElementById('mobile-categories-dropdown');
      const mobileCategoriesIcon = document.getElementById('mobile-categories-icon');
      
      if (mobileCategoriesButton) {
        mobileCategoriesButton.addEventListener('click', function() {
          mobileCategoriesDropdown.classList.toggle('hidden');
          mobileCategoriesIcon.classList.toggle('rotate-180');
        });
      }
    });
  </script>
</nav>
