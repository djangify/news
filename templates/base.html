<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A daily dose of tech, dev, and AI news from across the web, all in one place.">
    <meta name="keywords" content="tech news, programming, AI, machine learning, python, django, web development, developer news">
    <meta name="author" content="Djangify">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Djangify News Aggregator">
    <meta property="og:description" content="A daily dose of tech, dev, and AI news from across the web, all in one place.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://news.djangify.com">
    <meta property="og:image" content="{% static 'img/djangify-logo.png' %}">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>News Aggregator - Your Daily Dose of News  </title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
  {% include 'components/nav.html' %}
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    <!-- Footer -->
    <footer role="contentinfo">
        {% include 'components/footer.html' %}
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
